<div class="card border-top-0 shadow">
  <div class="card-body">
    <p class="bg-light p-2 rounded"><b>Create Group:</b></p>
    <form [formGroup] = "createForm" (ngSubmit) = "create(createForm.value)">
        <div class="form-group">
          <div class="input-group mb-3">
            <input type="text" formControlName="name" class="form-control" placeholder="Group Name">
            <div class="input-group-append">
              <button type="submit" class="btn btn-info px-4" type="button" [disabled]="!createForm.valid">Create</button>
            </div>
          </div>
        </div>
    </form>
    <hr class="mb-4">
    <p class="bg-light p-2 rounded"><b>Grouped Clients:</b></p>    
    <form [formGroup] = "deleteForm" (ngSubmit) = "delete(deleteForm.value)">
      <div class="form-group ">
        <div class="input-group mb-3">
          <select class="form-control" id="selectGroup" formControlName="group">
            <option value='0' selected>Choose Group...</option>
            <option *ngFor="let group of groups" [value]="group.id">{{group.name}}</option> 
          </select>
          <div class="input-group-append">
            <button class="btn btn-danger px-4" type="button" [disabled]="!deleteForm.valid">Delete</button>
          </div>
        </div>
      </div>
    </form>
    <!-- Members of group: Table -->
    <table datatable class="table table-striped table-hover table-responsive">
      <thead>
        <tr>
          <th scope="col">Client Id</th>
          <th scope="col">Full Names</th>
          <th scope="col">Country Code</th>
          <th scope="col">Phone No</th>
          <th scope="col">Service Provider</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark Otto</td>
          <td>+254</td>
          <td>724155698</td>
          <td>Safaricom-ke</td>
          <td>
            <div class="btn-group" role="group" aria-label="Actions">
              <button class="btn btn-sm btn-outline-info" data-toggle="tooltip" data-placement="top" title="View client details"><i class="fa fa-info"></i></button>
              <button class="btn btn-sm btn-outline-danger" data-toggle="tooltip" data-placement="top" title="Delete client from group"><i class="fa fa-trash"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
